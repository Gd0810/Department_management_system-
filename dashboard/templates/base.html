{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Management System</title>
    <link rel="stylesheet" href="{% static "assets1/style.css" %}" />
    <!-- Iconify for icons -->
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <!-- Linking Google fonts for icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  </head>
 
  <body>
    <!-- Navbar -->
    <nav class="site-nav">
      <button class="sidebar-toggle">
        <span class="material-symbols-rounded">menu</span>
      </button>
    </nav>
    <div class="container">
      <!-- Sidebar -->
      <aside class="sidebar collapsed">
        <!-- Sidebar header -->
        <div class="sidebar-header">
          <h4 class="header-logo">Income Management</h4>
          <button class="sidebar-toggle">
            <span class="material-symbols-rounded">chevron_left</span>
          </button>
        </div>
        <div class="sidebar-content">
         
          
          <!-- Sidebar Menu -->
          <ul class="menu-list">
            <li class="menu-item">
              <a href="#"
              hx-get="{% url 'index' %}"
                hx-target="#content"
                hx-swap="innerHTML"class="menu-link active">
                <span class="material-symbols-rounded">dashboard</span>
                <span class="menu-label">Dashboard</span>
              </a>
            </li>
            <li class="menu-item">
              <a href="#"
              hx-get="{% url 'team' %}"
                        hx-target="#content"
                        hx-swap="innerHTML" class="menu-link">
                <iconify-icon icon="fluent:people-team-28-filled" width="24" height="24"></iconify-icon>
                <span class="menu-label">Team</span>
              </a>
            </li>
            <li class="menu-item">
              <a href="#"
              hx-get="{% url 'client' %}"
                            hx-target="#content"
                            hx-swap="innerHTML" class="menu-link">
                <iconify-icon icon="fa6-solid:user-tie" width="20" height="20"></iconify-icon>
                <span class="menu-label">Client Projects</span>
              </a>
            </li>
            <li class="menu-item">
              <a href="#"
              hx-get="{% url 'company' %}"
                            hx-target="#content"
                            hx-swap="innerHTML" class="menu-link">
                <iconify-icon icon="mdi:company" width="24" height="24"></iconify-icon>
                <span class="menu-label">Company Projects</span>
              </a>
            </li>
            <li class="menu-item">
              <a href="#"
              hx-get="{% url 'academics' %}"
                            hx-target="#content"
                            hx-swap="innerHTML" class="menu-link">
                <iconify-icon icon="mdi:teach-poll" width="24" height="24"></iconify-icon>
                <span class="menu-label">Academics</span>
              </a>
            </li>
            <li class="menu-item">
              <a href="#"
              hx-get="{% url 'internship' %}"
                            hx-target="#content"
                            hx-swap="innerHTML" class="menu-link">
                <iconify-icon icon="streamline-sharp:share-code-solid" width="24" height="24"></iconify-icon>
                <span class="menu-label">Internships</span>
              </a>
            </li>
            <li class="menu-item">
              <a href="#"
              hx-get="{% url 'add_team' %}"
                            hx-target="#content"
                            hx-swap="innerHTML" class="menu-link">
                <iconify-icon icon="fluent:people-team-add-24-filled" width="24" height="24"></iconify-icon>
                <span class="menu-label">Add Team</span>
              </a>
            </li>
            <li class="menu-item">
              <a href="#"
              hx-get="{% url 'add_project' %}"
                            hx-target="#content"
                            hx-swap="innerHTML" class="menu-link">
               <iconify-icon icon="tdesign:grid-add-filled" width="24" height="24"></iconify-icon>
                <span class="menu-label">Add Projects</span>
              </a>
            </li>
          </ul>
        </div>
        <!-- Sidebar Footer -->
        <div class="sidebar-footer">
          <div class="department-profile">
            <div class="department-avatar">{{ department_initials }}</div>
            <div class="department-meta">
              <p class="department-name">{{ department.name }}</p>
            </div>
          </div>

          <button class="theme-toggle">
            <div class="theme-label">
              <span class="theme-icon material-symbols-rounded">dark_mode</span>
              <span class="theme-text">Dark Mode</span>
            </div>
            <div class="theme-toggle-track">
              <div class="theme-toggle-indicator"></div>
            </div>
          </button>

          <a href="{% url 'logout' %}" class="logout-btn">
            <span class="material-symbols-rounded">logout</span>
            <span class="logout-text">Logout</span>
          </a>
        </div>
      </aside>
      <!-- Site main content -->
       <main class="main-content">

    <div class="container-fluid pt-4" id="content"
         hx-get="{% url 'index' %}"
         hx-trigger="load"
         hx-target="#content"
         hx-swap="innerHTML">
    </div>

</main>
    </div>
     <script src="{% static "assets1/main.js" %}"></script>
  </body>
</html>
