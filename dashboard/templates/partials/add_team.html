<div class="container-fluid content-inner mt-n5 py-0">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between">
          <div class="header-title">
            <h4 class="card-title">Add Team Member</h4>
          </div>
        </div>
        <div class="card-body">
          <div class="new-user-info">
            <form method="post" enctype="multipart/form-data" action="{% url 'add_team' %}">
              {% csrf_token %}

              <div class="row">
                <div class="form-group col-md-6">
                  <label class="form-label" for="worker_type">Worker Type</label>
                  <select class="form-control" id="worker_type" name="worker_type" required>
                    <option value="" selected disabled>Select Worker Type</option>
                    <option value="staff">Staff</option>
                    <option value="intern">Intern</option>
                  </select>
                </div>

                <div class="form-group col-md-6">
                  <label class="form-label" for="name">Name</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" maxlength="150" required>
                </div>

                <div class="form-group col-md-6">
                  <label class="form-label" for="email">Email</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                </div>

                <div class="form-group col-md-6">
                  <label class="form-label" for="date_of_join">Date Of Join</label>
                  <input type="date" class="form-control" id="date_of_join" name="date_of_join" required>
                </div>

                <div class="form-group col-md-6">
                  <label class="form-label" for="posting">Posting</label>
                  <input type="text" class="form-control" id="posting" name="posting" placeholder="Enter posting" maxlength="150" required>
                </div>

                <div class="form-group col-md-6">
                  <label class="form-label" for="department_role">Department Role</label>
                  <input type="text" class="form-control" id="department_role" name="department_role" placeholder="Enter role" maxlength="100" required>
                </div>

                <div class="form-group col-md-12">
                  <label class="form-label" for="image">Image</label>
                  <input type="file" class="form-control" id="image" name="image" accept="image/*">
                </div>
              </div>

              <button type="submit" class="btn btn-primary">Add Team Member</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
