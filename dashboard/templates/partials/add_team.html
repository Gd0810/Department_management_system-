{% include "tost.html" %}

<section class="mx-auto w-full max-w-6xl px-3 py-4 sm:px-4 lg:px-6">
  <div class="theme-panel overflow-hidden rounded-2xl border shadow-sm transition-colors">
    <div class="theme-panel-soft border-b px-4 py-5 sm:px-6">
      <div class="flex items-center gap-3">
        <div class="flex h-11 w-11 items-center justify-center rounded-xl bg-indigo-600 text-white shadow-md">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor">
            <path d="M15 12a4 4 0 1 0-4-4 4 4 0 0 0 4 4Zm-8 1a4 4 0 1 0-4-4 4 4 0 0 0 4 4Zm8 2c-2.67 0-8 1.34-8 4v1h16v-1c0-2.66-5.33-4-8-4Zm-8 0c-.29 0-.62.02-.97.05A4.15 4.15 0 0 1 8 19v1H1v-1c0-1.8 2.44-3.23 6-3.82V15Z"/>
          </svg>
        </div>
        <div>
          <h2 class="theme-text text-xl font-semibold tracking-tight">Add New Member</h2>
          <p class="theme-muted text-sm">Create a team member with role, posting, and join details.</p>
        </div>
      </div>
    </div>

    <div class="px-4 py-5 sm:px-6">
      <form
        method="post"
        enctype="multipart/form-data"
        action="{% url 'add_team' %}"
        hx-post="{% url 'add_team' %}"
        hx-target="#content"
        hx-swap="innerHTML"
        class="space-y-5"
      >
        {% csrf_token %}

        <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
          <div>
            <label for="worker_type" class="theme-text mb-1.5 block text-sm font-medium">Worker Type</label>
            <div class="relative">
              <span class="theme-muted pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor"><path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm0 2c-4.41 0-8 2.24-8 5v1h16v-1c0-2.76-3.59-5-8-5Z"/></svg>
              </span>
              <select id="worker_type" name="worker_type" required class="theme-input w-full rounded-xl border py-2.5 pl-10 pr-3 outline-none transition">
                <option value="">Select Worker Type</option>
                <option value="staff" {% if form_data.worker_type == 'staff' %}selected{% endif %}>Staff</option>
                <option value="intern" {% if form_data.worker_type == 'intern' %}selected{% endif %}>Intern</option>
              </select>
            </div>
          </div>

          <div>
            <label for="name" class="theme-text mb-1.5 block text-sm font-medium">Name</label>
            <div class="relative">
              <span class="theme-muted pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor"><path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm0 2c-4.41 0-8 2.24-8 5v1h16v-1c0-2.76-3.59-5-8-5Z"/></svg>
              </span>
              <input type="text" id="name" name="name" maxlength="150" required value="{{ form_data.name|default:'' }}" placeholder="Enter member name" class="theme-input w-full rounded-xl border py-2.5 pl-10 pr-3 outline-none transition">
            </div>
          </div>

          <div>
            <label for="email" class="theme-text mb-1.5 block text-sm font-medium">Email</label>
            <div class="relative">
              <span class="theme-muted pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor"><path d="M20 4H4a2 2 0 0 0-2 2v.35l10 6.25 10-6.25V6a2 2 0 0 0-2-2Zm0 4.05-7.47 4.67a1 1 0 0 1-1.06 0L4 8.05V18a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8.05Z"/></svg>
              </span>
              <input type="email" id="email" name="email" value="{{ form_data.email|default:'' }}" placeholder="Enter email address" class="theme-input w-full rounded-xl border py-2.5 pl-10 pr-3 outline-none transition">
            </div>
          </div>

          <div>
            <label for="date_of_join" class="theme-text mb-1.5 block text-sm font-medium">Date Of Join</label>
            <div class="relative">
              <span class="theme-muted pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor"><path d="M7 2h2v2h6V2h2v2h3a2 2 0 0 1 2 2v12a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V6a2 2 0 0 1 2-2h3V2Zm13 8H4v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8Z"/></svg>
              </span>
              <input type="date" id="date_of_join" name="date_of_join" required value="{{ form_data.date_of_join|default:'' }}" class="theme-input w-full rounded-xl border py-2.5 pl-10 pr-3 outline-none transition">
            </div>
          </div>

          <div>
            <label for="posting" class="theme-text mb-1.5 block text-sm font-medium">Posting</label>
            <div class="relative">
              <span class="theme-muted pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor"><path d="M3 5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v3H3V5Zm0 5h18v9a2 2 0 0 1-2 2h-5v-4h-4v4H5a2 2 0 0 1-2-2v-9Z"/></svg>
              </span>
              <input type="text" id="posting" name="posting" maxlength="150" required value="{{ form_data.posting|default:'' }}" placeholder="Enter posting title" class="theme-input w-full rounded-xl border py-2.5 pl-10 pr-3 outline-none transition">
            </div>
          </div>

          <div>
            <label for="department_role" class="theme-text mb-1.5 block text-sm font-medium">Department Role</label>
            <div class="relative">
              <span class="theme-muted pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2 3 7v6c0 5 3.84 8.74 9 9 5.16-.26 9-4 9-9V7l-9-5Zm1 14.17-3.59-3.58L11 11l2 2 4-4 1.41 1.41L13 16.17Z"/></svg>
              </span>
              <input type="text" id="department_role" name="department_role" maxlength="100" required value="{{ form_data.department_role|default:'' }}" placeholder="Enter department role" class="theme-input w-full rounded-xl border py-2.5 pl-10 pr-3 outline-none transition">
            </div>
          </div>

          <div class="md:col-span-2">
            <label for="image" class="theme-text mb-1.5 block text-sm font-medium">Profile Image</label>
            <div class="relative">
              <span class="theme-muted pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor"><path d="M19 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2Zm-1.5 14h-11l2.75-3.54 2.25 2.7 3.25-4.16L17.5 17ZM8.5 10A1.5 1.5 0 1 1 10 8.5 1.5 1.5 0 0 1 8.5 10Z"/></svg>
              </span>
              <input type="file" id="image" name="image" accept="image/*" class="theme-input w-full rounded-xl border py-2.5 pl-10 pr-3 file:mr-4 file:rounded-lg file:border-0 file:bg-indigo-600 file:px-3 file:py-2 file:text-sm file:font-medium file:text-white hover:file:bg-indigo-500">
            </div>
          </div>
        </div>

        <div class="flex flex-col-reverse gap-3 sm:flex-row sm:justify-end">
          <button type="reset" class="theme-btn-secondary inline-flex items-center justify-center rounded-xl border px-5 py-2.5 text-sm font-medium transition">
            Clear
          </button>
          <button type="submit" class="theme-btn-primary inline-flex items-center justify-center gap-2 rounded-xl px-5 py-2.5 text-sm font-semibold shadow-md transition focus:outline-none">
            <iconify-icon icon="tdesign:user-add-filled" width="20" height="20"></iconify-icon>
            Add Team Member
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
